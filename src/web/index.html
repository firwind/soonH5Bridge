       var datas = [
            {'key':'获取app存取的tokenId','value':['点我获取tokenId']},  
            {'key':'分享','value':['微信分享','微博分享']}, 
            {'key':'登录','value':['微信登录']}, 
            {'key':'支付','value':['微信支付','支付宝支付']},
            {'key':'定位','value':['点击获取位置']}, 
            {'key':'推送','value':['阿里推送']}, 
            {'key':'导航栏控制','value':['隐藏导航栏']}, 
            {'key':'退出app','value':['点我退出app']},
            {'key':'打开新的 webview','value':['点我打开新的webview']},   
        ];
    
       for (var index = 0; index < datas.length; index++) {
           var element = datas[index];
           $('#listView').append('<li data-role="list-divider">'+element.key+'</li>');
           for (var childindex = 0; childindex < element.value.length; childindex++) {
           var text = element.value[childindex];
           $('#listView').append('<li >'+text+'</li>');
           
          }
       }
