<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-demo-html="true">
        <ul id='listView' data-role="listview">
        </ul>
    </div>
    <script>
      function setupWebViewJavascriptBridge(callback) {
        if (window.WebViewJavascriptBridge) { return callback(WebViewJavascriptBridge); }
        if (window.WVJBCallbacks) { return window.WVJBCallbacks.push(callback); }
        window.WVJBCallbacks = [callback];
        var WVJBIframe = document.createElement('iframe');
        WVJBIframe.style.display = 'none';
        WVJBIframe.src = 'https://__bridge_loaded__';
        document.documentElement.appendChild(WVJBIframe);
        setTimeout(function() { document.documentElement.removeChild(WVJBIframe) }, 0)
      }
       var datas = [
       {'key':'获取app存取的tokenId','value':[{'title':'点我获取tokenId',id:'1'}]},  
       {'key':'分享','value':[{'title':'微信分享',id:'2'},{'title':'微博分享',id:'3'}]}, 
       {'key':'登录','value':[{'title':'微信登录',id:'4'}]}, 
       {'key':'支付','value':[{'title':'微信支付',id:'5'},{'title':'支付宝支付',id:'6'}]},
       {'key':'定位','value':[{'title':'点击获取位置',id:'7'}]}, 
       {'key':'推送','value':[{'title':'阿里推送',id:'8'}]}, 
       {'key':'导航栏控制','value':[{'title':'隐藏导航栏',id:'9'}]}, 
       {'key':'退出app','value':[{'title':'点我退出app',id:'10'}]},
       {'key':'打开新的 webview','value':[{'title':'点我打开新的webview',id:'11'}]},   
     ];
    
       for (var index = 0; index < datas.length; index++) {
           var element = datas[index];
           $('#listView').append('<li data-role="list-divider">'+element.key+'</li>');
           for (var childindex = 0; childindex < element.value.length; childindex++) {
           var item = element.value[childindex];
           $('#listView').append('<li data-content='+item.id+'>'+item.title+'</li>');
           
          }
       }
      
    </script>
    <script type="text/javascript" src="QZG_Methods.js"></script>
    <script type="text/javascript" src="JSBridge.js"></script>
    <!--/demo-html -->
</body>
</html>
